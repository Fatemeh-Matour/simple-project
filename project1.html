<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-white text-center">Weight Converter</h1>
      </div>
      <br />
      <form>
        <input
          type="number"
          class="form-control"
          placeholder="Enter Number (Metr)..."
          id="lblInput"
        />
      </form>
      <br />

      <div id="outputs">
        <div class="card bg-primary mb-2">
          <div class="card-block">
            <h4>Mili Metr :</h4>
            <div id="MiliMetrOutPut"></div>
          </div>
        </div>
        <div class="card bg-success mb-2">
          <div class="card-block">
            <h4>Santi Metr :</h4>
            <div id="SantiMetrOutPut"></div>
          </div>
        </div>
        <div class="card bg-danger mb-2">
          <div class="card-block">
            <h4>Kilo Metr :</h4>
            <div id="KiloMetrOutPut"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./projecr1.js"></script>
  </body>
</html>
